    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4 mt-5">

          <div class="card mb-4">
            <div class="card-header">

              <ul class="nav nav-tabs nav-fill">
                <li class="nav-item">
                  <div class="add-btn emp-info-btn nav-link active" data-bs-toggle="tab">Add <i
                      class="fa-solid fa-user-plus"></i></div>
                </li>
                <li class="nav-item">
                  <div class="delete-btn daily-report-btn nav-link" data-bs-toggle="tab">Delete <i
                      class="fa-solid fa-user-xmark"></i></div>
                </li>
                <li class="nav-item">
                  <div class="pending-btn late-report-btn nav-link" data-bs-toggle="tab">Pending <i
                      class="fa-solid fa-hourglass-start"></i></div>
                </li>
              </ul>

            </div>
            <div class="card-body" id="mycontainer">
              <table id="datatable" class="display responsive nowrap" style="width:100%">
                <thead id="table_headers">
                </thead>
                <tbody id="table_body"></tbody>
              </table>
              <div class="container">
                <div class="row justify-content-center">
                  <div class="register-form col-10 col-8 col-lg-6 col-xl-5 mt-5" id="register-form">
                    <form action="">
                      <div class="form-group mt-3 mb-4">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" class="form-control add-input mt-2" required />
                        <div class="message"></div>
                      </div>
                      <div class="form-group mt-3 mb-4">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" class="form-control add-input mt-2" required />
                        <div class="message"></div>
                      </div>
                      <div class="form-group mt-3 mb-4">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control add-input mt-2" required />
                        <div class="message"></div>
                      </div>
                      <div class="form-group mt-3 mb-4">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control mt-2" required />
                        <div class="message"></div>
                      </div>
                      <div class="form-group mt-3 mb-4">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-control mt-2" required />
                        <div class="message"></div>
                      </div>
                      <div class="form-group mt-3 mb-4">
                        <label for="datepicker">Date of Birth</label>
                        <input type="text" id="datepicker" class="form-control mt-2" required />
                        <div class="message"></div>
                      </div>
                      <div class="input-group mt-5  mb-4">
                        <label class="input-group-text" for="role">Position</label>
                        <select class="form-select" id="role" required>
                          <option value="employee">employee</option>
                          <option value="security">security</option>
                          <option value="Admin">admin</option>
                        </select>
                      </div>
                      <div class="form-group mt-3 mb-3 text-center">
                        <input type="submit" class="btn btn-primary add-button" id="register-btn" value="Add" />
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
