<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link href="./CSS/attend.css" rel="stylesheet" />
</head>

<body>
  <section class="attend">
    <div class="container">
      <div class="row justify-content-center">
        <div class="attend-form col-10 col-8 col-lg-6 col-xl-4 mt-5">
          <h2 class="mb-4">Attend</h2>
          <form class="attend-form" action="">
            <div class="form-group mt-3 mb-4">
              <label for="attend-email">Email</label>
              <input type="email" id="attend-email" class="form-control mt-2" placeholder="example@domain.com"
                required />
            </div>
            <div class="form-group mt-3 mb-3 text-center">
              <input type="submit" class="btn btn-primary" id="attend-btn" value="Confirm">
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="./JS/attend.js"></script>
</body>

</html>
