<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <link href="./CSS/login.css" rel="stylesheet" />
</head>

<body>
  <section class="login">
    <div class="container">
      <div class="row justify-content-center">
        <div class="login-form main-form col-10 col-8 col-lg-6 col-xl-4 mt-5">
          <h2 class="mb-4">Login</h2>
          <form class="login-form" action="">
            <div class="form-group mt-3 mb-4">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" class="form-control mt-2" placeholder="example@domain.com"
                required />
            </div>
            <div class="form-group mt-3">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" class="form-control mt-2" placeholder="**********" required />
            </div>
            <div class="form-group mt-5 mb-3 text-center">
              <input type="submit" class="login-btn btn btn-primary button" value="Login">
            </div>
            <div class="form-group">
              <p class="text-center">
                Don't have an account?
                <a href="../Register/register.html">Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="./JS/login.js"></script>
</body>

</html>
