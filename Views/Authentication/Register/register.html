<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link href="./CSS/register.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</head>

<body>
  <section class="register">
    <div class="container">
      <div class="row justify-content-center">
        <div class="login-form col-10 col-8 col-lg-6 col-xl-4 mt-5">
          <h2 class="mb-4">Register</h2>
          <form action="">
            <div class="form-group mt-3 mb-4">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" class="form-control mt-2" required />
              <div class="message"></div>
            </div>
            <div class="form-group mt-3 mb-4">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" class="form-control mt-2" required />
              <div class="message"></div>
            </div>
            <div class="form-group mt-3 mb-4">
              <label for="register-email">Email</label>
              <input type="text" id="register-email" class="form-control mt-2" required />
              <div class="message"></div>
            </div>
            <div class="form-group mt-3 mb-4">
              <label for="address">Address</label>
              <input type="text" id="address" class="form-control mt-2" required />
              <div class="message"></div>
            </div>
            <div class="form-group mt-3 mb-4">
              <label for="datepicker">Date of Birth</label>
              <input type="text" id="datepicker" class="form-control mt-2" required />
              <div class="message"></div>
            </div>
            <div class="form-group mt-3 mb-3 text-center">
              <input type="submit" class="login-btn btn btn-primary" value="Register" />
            </div>
            <div class="form-group">
              <p class="text-center">
                have an account?
                <a href="../Login/login.html">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="./JS/register.js"></script>
</body>

</html>
