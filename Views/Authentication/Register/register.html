<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link href="./CSS/register.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
    integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- jqueryUI -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
    integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  <section class="register">
    <div class="container">
      <div class="row justify-content-center">
        <div class="register-form col-10 col-8 col-lg-6 col-xl-5 mt-5 mb-5">
          <h2 class="mb-4">Register</h2>
          <form action="">
            <div class="form-group mt-3 mb-4">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" class="form-control mt-2" required />
              <div class="message"></div>
            </div>
            <div class="form-group mt-3 mb-4">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" class="form-control mt-2" required />
              <div class="message"></div>
            </div>
            <div class="form-group mt-3 mb-4">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control mt-2" required />
              <div class="message"></div>
            </div>
            <div class="form-group mt-3 mb-4">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control mt-2" required />
              <div class="message"></div>
            </div>
            <div class="form-group mt-3 mb-4">
              <label for="address">Address</label>
              <input type="text" id="address" class="form-control mt-2" required />
              <div class="message"></div>
            </div>
            <div class="form-group mt-3 mb-4">
              <label for="datepicker">Date of Birth</label>
              <input type="text" id="datepicker" class="form-control mt-2" required />
              <div class="message"></div>
            </div>
            <div class="form-group mt-5 mb-3 text-center">
              <input type="submit" class="btn btn-primary button" id="register-btn" value="Register" />
            </div>
            <div class="form-group">
              <p class="text-center">
                Have an account?
                <a href="../Login/login.html">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- <script src="./JS/register.js"></script> -->
  <script src="./JS/register.js" type="module"></script>
</body>

</html>
